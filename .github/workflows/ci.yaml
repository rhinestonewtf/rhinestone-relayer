on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  build:
    uses: 'rhinestonewtf/reusable-workflows/.github/workflows/pnpm-build.yaml@main'

  test:
    needs: ['build']
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Check out the repo'
        uses: 'actions/checkout@v4'

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: 'Restore the cached build and the node modules'
        if: ${{ inputs.restore-cache }}
        uses: 'actions/cache/restore@v4'
        with:
          key: 'build-and-modules-${{ github.sha }}'
          path: ${{ inputs.cache-path }}

      - name: 'Install the Node.js dependencies'
        run: 'pnpm install'

      - name: Run tests
        run: pnpm test
        env:
          SOLVER_PRIVATE_KEY: '0xa0b55bb2a3d11b39b33063a1871a4169173002258b39edc3d63102c45b4f0319'
          DEPLOYMENT_ENV: 'dev'
          CHAINS_CONFIG: 'e2e_external_chains.json'
